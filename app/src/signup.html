<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="shortcut icon" href="../public/images/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
     <div class="div-logo">
        <div class="wrapped-logo">
            <img src="../public/images/logo-icon.svg" alt="Logo Moview">
            <p>MO<span>VIEW</span></p>
        </div>
    </div>

    <div class="div-form signup">
        <h1>Sign Up</h1>
        <form>
            <div class="wrapped-input su-input">
                <label for="email-register">Email</label>
                <input type="email" id="email-register" name="email-register" placeholder="seuemail@email.com" required>
            </div>

            <div class="wrapped-input su-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="escolha um nome de usuário" required>
            </div>

            <div class="wrapped-input su-input">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password-register" name="password-register" placeholder="defina sua senha" required>
            </div>

            <div class="wrapped-input su-input">
                <label for="password-confirm">Confirme sua palavra-passe</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="confirme sua senha" required>
            </div>

            <button type="submit">REGISTAR</button>
            <p>Já é registado? <a href="/login">LogIn</a></p>
        </form>
    </div>
</body>
</html>
