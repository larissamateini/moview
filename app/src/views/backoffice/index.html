<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moview | Backoffice</title>

    <link rel="shortcut icon" href="../../../public/images/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../../public/styles/global.css"> 
    <link rel="stylesheet" href="../../../public/styles/backoffice.css"> 
</head>
<body>
    <header>
        <div class="wrapped-header-logo">
            <a href="/admin">
                <img src="../../../public/images/logo-icon.svg" alt="Logo Moview">
                <p>MO<span>VIEW</span>
                <small class="admin-logo">| ADMIN</small></p>
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="/admin/conteudos" class="admin-menu active">Conteúdos</a></li>
                <li><a href="/admin/utilizadores" class="admin-menu">Utilizadores</a></li>
                <li><a href="/admin/reviews" class="admin-menu">Reviews</a></li>
                <li><a href="/admin/pessoas" class="admin-menu">Atores & Diretores</a></li>
                <li><a href="/logout" class="admin-menu">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-main">
        <div class="admin-header">
            <h1>Gestão de Conteúdos</h1>
            <a href="/admin/conteudos/new" class="admin-btn-add">
                <span>+</span> Adicionar
            </a>
        </div>

        <div class="search-container admin-filters">
            <div class="search-input-wrapper">
                <input type="text" 
                    placeholder="pesquise por nome ou id" 
                    id="admin-search">
                <button type="submit">
                    <img src="../../../public/images/icon-search.svg" alt="Pesquisar">
                </button>
            </div>
            <select name="type-filter" id="type-filter">
                <option value="all">filtre por tipo</option>
                <option value="filme">Filmes</option>
                <option value="serie">Séries</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="th-poster">Capa</th>
                        <th>Título</th>
                        <th>Tipo</th>
                        <th>Ano</th>
                        <th>Rating</th>
                        <th class="th-actions">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#102</td>
                        <td><img src="../../../public/images/pulp_fiction.jpg" alt="Poster" class="table-thumb"></td>
                        <td class="primary-text">Pulp Fiction</td>
                        <td><span class="badge badge-movie">Filme</span></td>
                        <td>1994</td>
                        <td>4.8</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit" title="Editar">
                                &#9998;
                            </button>
                            <button class="btn-action btn-delete" title="Apagar">
                                &#128465;
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td>#105</td>
                        <td><img src="../../../public/images/brooklyn_nine_nine.jpg" alt="Poster" class="table-thumb"></td>
                        <td class="primary-text">Brooklyn Nine-Nine</td>
                        <td><span class="badge badge-serie">Série</span></td>
                        <td>2013</td>
                        <td>4.5</td>
                        <td class="actions-cell">
                            <button class="btn-action btn-edit" title="Editar">&#9998;</button>
                            <button class="btn-action btn-delete" title="Apagar">&#128465;</button>
                        </td>
                    </tr>
                   
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        <span>MOVIEW ADMIN</span>
        <p>&copy; 2025 - Painel de gestão.</p>
    </footer>
</body>
</html>
